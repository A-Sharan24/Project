<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registeration</label>
					<input type="text" [(ngModel)]="user.name" name="txt"  placeholder="User name" required="">
					<input type="password" [(ngModel)]="user.password" name="pswd"  placeholder="Password" required="">
					<input type="text" [(ngModel)]="user.firstname" name="txt" placeholder="First Name" required="">
					<input type="text" [(ngModel)]="user.lastname" name="txt" placeholder="Last name" required="">
					<input type="Number" [(ngModel)]="user.phoneno" name="txt" placeholder="Mobile number" required="">
					<input type="text" [(ngModel)]="user.email" name="txt"  placeholder="Mail id" required="">
					<input type="text" [(ngModel)]="user.address" name="txt"  placeholder="Address" required="">
                    <button (click)="registerNow()">Sign up</button>
                    
				
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" style = "justify-content:centerl;text-align:center" >  Forgot Password?</a> 
				</form>
			</div>
	</div>
</body>
</html>
